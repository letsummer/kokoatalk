<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends - Kokoa Talk</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
</head>

<body>
  <div class="nav__status-bar">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
  </div>
  <header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>
  <a id="friends-display-link" href="">
    <i class="fas fa-info-circle"></i> Friends' Names Display
    <i class="fas fa-chevron-right fa-sm"></i>
  </a>
  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://play-lh.googleusercontent.com/3MJeo5omkqqu7V1b9EObn-lLZ8yRrfF-tsQs3l8c4rq_DBKIJSb7SDi56dlSCn8CyKM=w480-h960"
          class="user-component__avatar--xl" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <!--         <h6 class="user-component__subtitle">this text whatever</h6> -->
        </div>
      </div>


      <div class="user-component__column"></div>

    </div>
    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fas fa-chevron-up fas-xs"></i>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://play-lh.googleusercontent.com/3MJeo5omkqqu7V1b9EObn-lLZ8yRrfF-tsQs3l8c4rq_DBKIJSb7SDi56dlSCn8CyKM=w480-h960"
            class="user-component__avatar--sm" />
          <div class="user-component__text">
            <h4 class="user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <div>
            <span>2</span>
            <i class="fas fa-chevron-right fas-sm"></i>
          </div>
        </div>

      </div>
    </div>
  </main>
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html">
          <i class="fas fa-user fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="far fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html">
          <i class="fas fa-search fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__news badge"> </span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
  <div id="splash-screen">
    <i class="fas fa-comment"></i>
  </div>
  <div id="no-mobile">
    <span>Your screen is too big</span>
  </div>
</body>

</html>
